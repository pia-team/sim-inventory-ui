name: Translate Locales

on:
  push:
    paths:
      - 'public/locales/en/translation.json'
  workflow_dispatch:

concurrency:
  group: translate-locales-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run translation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node translate.js --source=en --languages=tr,de,fr --ignoreQuota

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/locales/**/*.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(i18n): auto-translate locales [skip ci]"
          fi
          # Sync with remote to avoid non-fast-forward rejections
          git fetch origin "${{ github.ref_name }}" --depth=1 || true
          if ! git rebase "origin/${{ github.ref_name }}"; then
            echo "Rebase conflict; aborting and skipping push"
            git rebase --abort || true
            exit 0
          fi
          # Only push if ahead of remote after rebase
          AHEAD=$(git rev-list --count "origin/${{ github.ref_name }}"..HEAD || echo 0)
          if [ "$AHEAD" -gt 0 ]; then
            git push origin HEAD:"${{ github.ref_name }}"
          else
            echo "Nothing to push (local not ahead of remote)"
          fi
